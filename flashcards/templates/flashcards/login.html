{% extends 'flashcards/base.html' %}

{% load socialaccount %}
{% block content %}

{% load static %}


<div class="container">

    <div class="vstack gap-3 justify-content-center align-items-center">

        <h1 class="display-1">Login</h1>

        <div class="authentication-card bg-light" style="width: 50%;">

            <form method="post" style="width: 100%;">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group mb-3">
                    <label for="{{ form.username.id_for_label }}" class="h5">Username</label>
                    {{ form.username.errors }}
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Enter username" name="{{ form.username.name }}">
                </div>
                <div class="form-group mb-3">
                    <label for="{{ form.password.id_for_label }}" class="h5">Password</label>
                    {{ form.password.errors }}
                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Enter password" name="{{ form.password.name }}">
                </div>
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-11">
                        <button type="submit" class="btn btn-outline-dark" style="width: 100%;">ログイン</button>
                    </div>
                    <div class="col-1 d-flex justify-content-center">
                        <a href="{% provider_login_url 'google' %}?next=/">
                            <i class="fab fa-google google-icon"></i>
                            <img src="{% static 'flashcards/images/google_icon.png' %}" style="width: 105%; height: 105%; margin-left: -10px;" alt="google_icon" class="justify-content-center">
                        </a>
                    </div>
                </div>
            </form>

        </div>

    </div>

</div>


{% endblock %}
