<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>Learn Japanese Names</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid mx-lg-2">
        {% if user.is_authenticated %}
            <div class="d-flex">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'flashcards/images/logo.png' %}" height="40px" alt="logo">
                </a>
                <a class="navbar-brand mr-1 mt-1 mb-0 h1 btn btn-dark" href="{% url 'learn' %}">Learn</a>
                <a class="navbar-brand mt-1 mb-0 h1 btn btn-dark" href="{% url 'review' %}">Review</a>
            </div>
            <div class="d-flex">
                <a class="navbar-brand mb-0 h1 btn btn-dark" href="{% url 'logout' %}">Logout</a>
            </div>
        {% else %}
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'flashcards/images/logo.png' %}" height="35px" alt="logo">
            </a>
            <div class="d-flex">
                <a class="navbar-brand mb-0 h1 btn btn-dark" role="button" href="{% url 'login' %}">Login</a>
                <a class="navbar-brand mb-0 h1 btn btn-dark" role="button" href="{% url 'signup' %}">Signup</a>
            </div>
        {% endif %}
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
